<div class="card-container">
    <div class="card card-small selectable"
        [ngClass]="{'highlight-card': !selectedView}"
        (click)="selectedView = undefined">
        (Ohne)
    </div>
    <div class="card card-small selectable"
        [ngClass]="{'highlight-card': selectedView?.id === view.id}"
        (click)="selectedView = view"
        *ngFor="let view of availableViews">
        {{view.name}}
    </div>
</div>
